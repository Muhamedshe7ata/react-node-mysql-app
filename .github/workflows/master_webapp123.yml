name: Deploy Vite Frontend to Azure Web App - webapp123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload dist folder
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp123'  # üîÅ Replace with your Azure Web App name if different
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_748E22D9E0F742CCB5819DD3A4DA2803 }}
          package: frontend/dist
      

