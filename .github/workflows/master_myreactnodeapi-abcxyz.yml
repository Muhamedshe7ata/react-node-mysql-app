# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - myreactnodeapi-abcXYZ

on:
  push:
    branches:
      - master # Or 'main', depending on your primary branch name
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

env:
  AZURE_WEBAPP_NAME: 'myreactnodeapi-abcXYZ'    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './backend'      # set this to the path to your backend code
  NODE_VERSION: '20.x' # set this to the Node.js version to use

jobs:
  build:
    runs-on: ubuntu-latest # Specify runner OS
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4 # Checkout the repository code

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        run: npm install
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # - name: Run Backend Tests
      #   run: npm test --if-present
      #   working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Zip Backend for Deployment
        run: zip -r backend.zip .
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app-artifact
          path: backend/backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app-artifact
          path: ${{ runner.temp }}/backend-package

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: ${{ runner.temp }}/backend-package/backend.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_460837E0D64F42CF84BAD6BC7D1B4DA2 }}

